<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar texto del botón</title>
    <script>
        // Función para cambiar el texto del botón
        function cambiarTexto() {
            var boton = document.getElementById("miBoton");
            boton.innerHTML = "¡Texto cambiado!";
        }
    </script>
</head>
<body>
    <button id="miBoton" onclick="cambiarTexto()">Presióname</button>
</body>
</html>
